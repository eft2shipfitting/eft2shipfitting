<!doctype html>
<html>
  <head>
    <title>EFT2ShipFitting</title>
    <style type="text/css">
    body { display: none; }
    </style>
  </head>
  <body>
    <h1>EFT to UniWiki ShipFitting</h1>
    <div class="content">
      <div class="column">
        <textarea id="eft-input" class="materialize-textarea"></textarea>
        <input id="fit-name" class="materialize-input" placeholder="Uniwiki Fit Name" />
      </div>
      <div class="column">
        <pre id="shipfitting"></pre>
      </div>
    </div>
    <div class="action">
      <button id="convert" class="waves-effect waves-light btn">Convert + Copy to Clipboard</button>
    </div>
  </body>
</html>
